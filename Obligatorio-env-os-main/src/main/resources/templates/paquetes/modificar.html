<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body})}">
<head>    
    <title>Envíos Bios - Paquetes - Modificar</title>   
</head>
<body th:remove="tag">
    <h1>Modificar Paquete</h1>

    <a th:href="@{/paquetes}" class="volver underline">Volver</a>
    
    <form th:if="${paquetes}" method="post" th:object="${paquetes}">
        <div>
            <label for="id">Identificador: </label>
            <input type="text" th:field="*{id}" id="id" disabled>
            <p th:errors="*{id}" class="errores"></p>
        </div>
        <div>
            <label for="fechaHora">Fecha de Registro: </label>
            <input type="datetime" th:field="*{fechaHora}" id="fechaHora" disabled>
            <p th:errors="*{fechaHora}" class="errores"></p>
        </div> 
        <div>
            <label for="nombreDestinatario">Nombre Destinatario: </label>
            <input type="text" th:field="*{nombreDestinatario}" id="nombreDestinatario" disabled>
            <p th:errors="*{nombreDestinatario}" class="errores"></p>
        </div>
        <div>
            <label for="direccionDestinatario">Direccion Destinatario: </label>
            <input type="text" th:field="*{direccionDestinatario}" id="direccionDestinatario" disabled>
            <p th:errors="*{direccionDestinatario}" class="errores"></p>
        </div>
        <div>
            <label for="telefonoDestinatario">Telefono Destinatario: </label>
            <input type="tel" th:field="*{telefonoDestinatario}" id="telefonoDestinatario" disabled>
            <p th:errors="*{telefonoDestinatario}" class="errores"></p>
        </div>
        <div>
            <label for="categoria.id">Categoría</label>
            <select th:field="*{categoria.id}">
                <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
            </select>
            <p th:errors="*{categoria.id}" class="error"></p>
        </div> 
        <div>
            <label for="estadoRastreo.id">Estado de Rastreo</label>
            <select th:field="*{estadoRastreo.id}">
                <option th:each="e : ${estados}" th:value="${e.id}" th:text="${e.descripcion}"></option>
            </select>
            <p th:errors="*{estadoRastreo.id}" class="error"></p>
        </div>
        <div>
            <input type="checkbox" th:field="*{cobroADestinatario}" /> <label th:for="${#ids.prev('cobroADestinatario')}">A cobrar.</label>
            <p th:errors="*{cobroADestinatario}" class="error"></p>
        </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="submit" value="Modificar" class="boton">
        </div>
    </form>
    
    <p th:if="${mensaje}" th:text="${mensaje}"></p>
    
    <script>
        document.getElementById('nombreDestinatario').focus();
        document.getElementById('nombreDestinatario').select();
    </script> 
</body>
</html>
