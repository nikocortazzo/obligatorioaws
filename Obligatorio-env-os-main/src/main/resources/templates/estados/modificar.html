<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body})}">
<head>    
    <title>Env√≠os Bios - Estado de Rastreo - Modificar</title>   
</head>
<body th:remove="tag">
    <h1>Modificar Estado de Rastreo</h1>

    <a th:href="@{/estados}" class="volver underline">Volver</a>
    
    <form th:if="${estado}" method="post" th:object="${estado}">
        <div>
            <label for="id">Identificador</label>
            <input type="text" th:field="*{id}" id="id" disabled>
            <p th:errors="*{id}" class="errores"></p>
        </div>
        <div>
            <label for="descripcion">Descripcion</label>
            <input type="text" th:field="*{descripcion}" id="descripcion">
            <p th:errors="*{descripcion}" class="errores"></p>
        </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="submit" value="Modificar" class="boton">
        </div>
    </form>
    
    <p th:if="${mensaje}" th:text="${mensaje}"></p>
    
    <script>
        document.getElementById('descripcion').focus();
        document.getElementById('descripcion').select();
    </script>
</body>
</html>
